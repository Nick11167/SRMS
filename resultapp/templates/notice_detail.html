{% extends "base.html" %}

{% block content %}
<div class="container py-5" id="example">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow  mb-5 bg-white rounded">
                <div class="card-header text-center bg-dark text-white py-2">
                    <h4><i class="fas fa-graduation-cap"></i> Student Result Details </h4>
                </div>
                <div class="card-body p-4">
                    {% if messages %}
                        {% for m in messages %}
                     <div class="alert alert-{% if m.tags == 'error'%}danger{% else %}{{m.tags}}{% endif %} alert-dismissible fade show" role="alert">
                            {{m}}
                     <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                         {% endfor %}
                    {% endif %}
                    <h3 class="mb-4 text-primary"><i class="fas fa-bullhorn"></i>{{notices.title}}</h3>
                    <p><strong>Notice Posting Date: </strong>{{notices.posting_date}}</p>
                    <hr/>
                    <p>{{notices.detail}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
