{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow  mb-5 bg-white rounded">
                <div class="card-header text-center bg-dark text-white py-2">
                    <h4><i class="fas fa-user-shield"></i> Admin Login</h4>
                </div>
                <div class="card-body p-4">
                    {% if error %}
                        <div class="alert alert-danger text-center">{{error}}</div>
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label"><i class="fas fa-user"></i> UserName</label>
                            <input  type="text" class="form-control" id="username" name="username" placeholder="Enter UserName" required>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label"><i class="fas fa-user"></i> Password</label>
                            <input  type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                        <p class="text-center mt-3">
                          Donâ€™t have an account? 
                          <a href="{% url 'admin_register' %}" style="text-decoration:none; font-weight:bold;">Register here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock  %}
