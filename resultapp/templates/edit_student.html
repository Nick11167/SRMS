{% extends 'admin_base.html' %}
{% load static %}

{% block content %}

<div class="container">
    <h2 class="mb-4"><i class="fas fa-edit"></i>Edit Student Info</h2>

    {% if messages %}
        {% for m in messages %}
            <div class="alert alert-{% if m.tags == 'error'%}danger{% else %}{{m.tags}}{% endif %} alert-dismissible fade show" role="alert">
                {{m}}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="fullname" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter Full Name" required value="{{student_to_delete.name}}">
            
        </div>
        <div class="mb-3">
            <label for="rollno" class="form-label">Roll No.</label>
            <input type="text" class="form-control" id="rollno" name="rollno" placeholder="Enter your Roll No. " required value="{{student_to_delete.roll_number}}">
            
        </div>
        <div class="mb-3">
            <label for="emailid" class="form-label">Email ID</label>
            <input type="text" class="form-control" id="emailid" name="emailid" placeholder="Enter your Email" required value="{{student_to_delete.email}}">
            
        </div>
        <div class="mb-3">
            <label class="form-label">Gender</label><br/>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="gender" name="gender" required value="Male" {% if student_to_delete.gender == "Male" %} checked {% endif %}>
                <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="gender" name="gender" required value="Female" {% if student_to_delete.gender == "Female" %} checked {% endif %}>
                <label class="form-check-label">Female</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="studentclass" class="form-label">Select Class</label>
            <input type="text" class="form-control" id="studentclass" name="studentclass" value="{{student_to_delete.student_class}}" readonly>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" placeholder="Enter your Date_of_Birth " required value="{{student_to_delete.date_of_birth}}">   
        </div>
        <div class="mb-3">
            <label for="regdate" class="form-label">Reg. Date</label>
            <input type="text" class="form-control" id="regdate" name="regdate" value="{{student_to_delete.reg_date}}" readonly>   
        </div>
        <div class="mb-3">
            <label class="form-label">Status</label><br/>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="status" name="status" required value="1" {% if student_to_delete.status == 1 %} checked {% endif %}>
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" id="status" name="status" required value="0" {% if student_to_delete.status == 0 %} checked {% endif %}>
                <label class="form-check-label">Inactive</label>
            </div>
        </div>
        
        <button type="submit" class="btn btn-success">
            <i class="fas fa-check me-1"></i>Submit
        </button>
    </form>
</div>


{% endblock %}
